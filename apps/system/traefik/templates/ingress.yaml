apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.allairis.com`)
      priority: 10
      services:
        - kind: TraefikService
          name: dashboard@internal
    - kind: Rule
  tls:
    certResolver: default